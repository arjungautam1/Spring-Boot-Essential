<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username:
        <input type="text" name="username"/>
        </label>
        <label>
            Password:
            <input type="password" name="password"/>
        </label>
        <div>
            <input type="submit" value="Login">
        </div>
    </div>
</form>
</body>
</html>
